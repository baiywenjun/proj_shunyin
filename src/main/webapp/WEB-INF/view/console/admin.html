<script>
	var layer;
    layui.use(['layer'], function() {
      layer = layui.layer;
    })
    function manageLogout(){
        $.ajax({
            async: false,
            url: '$baseUrl/auth/admin/logout',
            type: 'get',
            dataType: 'json',
            success: function(data){
                if(data.code == 200){
                    layer.alert("退出成功",{icon:1},function(index){
						window.location.href = Global.baseUrl + "/admin";
                    });
                }else{
                    layer.alert("退出失败",{icon:0});
                }
            }
        });
	}
</script>
